name: Deployment

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      SSH_SERVER: 37.235.102.5
      SSH_USER: root
      SSH_PATH: /www/hosting/sokct.cz/www
      SSH_PORT: 22
      WP_CLI: wp --allow-root
      PLUGIN_VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Composer cache
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies with Composer
        uses: php-actions/composer@v6
        with:
          php_extensions: json
          version: 2
          dev: no

      - name: Configure Composer for Scoper
        run: |
          composer global config --no-plugins allow-plugins.wpify/scoper true
          composer global require wpify/scoper
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE/vendor
          composer install --no-dev --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare SSH
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -t rsa "$SSH_SERVER" >> ~/.ssh/known_hosts
          echo -e "Host remote\n\tHostName $SSH_SERVER\n\tPort $SSH_PORT\n\tUser $SSH_USER\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy to server
        run: |
          set -euxo pipefail

          sed -i "s/KCT_VERSION/${{ env.PLUGIN_VERSION }}/g" "style.css"

          rsync -av --delete \
            --exclude="/.*" \
            --exclude="*.scss" \
            --exclude="*.sh" \
            --exclude="node_modules" \
            --exclude="tests" \
            . remote:$SSH_PATH/wp-content/plugins/kct/

          ssh -T remote <<EOF
          set -euxo pipefail
          cd $SSH_PATH
          $WP_CLI core update-db
          $WP_CLI language core update
          $WP_CLI language plugin update --all
          $WP_CLI language theme update --all
          $WP_CLI rewrite flush
          $WP_CLI cache flush
          EOF
